<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>AMap JSAPI Loader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    <style>
        html,
        body,
        .mapView {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button" id="showPntMap">显示点图</button>
        <button class="btn btn-primary" type="button" id="showHeatMap">显示热力图</button>
        <button class="btn btn-primary" type="button" id="show3DMap">3D图</button>
        <button class="btn btn-primary" type="button" id="hideAllMap">隐藏全部</button>

    </div>


    <div id="scatterPntsMap" class="mapView"></div>
    <script src=" https://webapi.amap.com/loader.js">
    </script>
    <!-- <script src="scatterPntsVisualizerBundle.js"></script> -->
