<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>AMap JSAPI Loader</title>
    <style>
        html,
        body,
        #container {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container" tabindex="0"></div>
    <script src="https://webapi.amap.com/loader.js"></script>
    <script src="citys.js"></script>
    <script>
        AMapLoader.load({ //首次调用 load
            key: '5ca8dd800c739457ccb43c4cf5b900e4',//首次load key为必填
            version: '1.4.15',
            Loca: {
                version: '1.3.2',
            }
        }).then((AMap) => {
            map = new AMap.Map('container', {
                zoom: 4,
                mapStyle: 'amap://styles/grey',
                center: [116.397428, 39.90923],//中心点坐标
            });

            const layer = new Loca.ScatterPointLayer({
                map: map
            });

            // 传入原始数据
            layer.setData(citys, {
                lnglat: 'lnglat'   // 指定坐标数据的来源，数据格式: 经度在前，纬度在后，数组格式。
            });

            // 配置样式
            layer.setOptions({
                unit: 'px',
                style: {
                    radius: 1.2,     // 圆形半径，单位像素
                    color: '#14B4C9', // 填充颜色
                    borderWidth: 0.5,   // 边框宽度
                    borderColor: '#14B4C9'  // 边框颜色
                }
            });

            layer.render();
        }).catch((e) => {
            console.log(e);
        });

    </script>
</body>

</html>
